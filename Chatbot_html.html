<!DOCTYPE html>
<html>
<head>
    <title>Ecommerce Chatbot</title>
    <style>
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        #chat-header {
            background: #232f3e;
            color: white;
            padding: 10px 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #e68a00;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header" onclick="toggleChat()">
            Ecommerce Assistant
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1040.0/dist/aws-sdk.min.js"></script>
    <script>
        // Initialize Lex runtime
        AWS.config.update({
            region: 'us-east-1',
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
            })
        });
        
        const lexRuntime = new AWS.LexRuntime();
        const lexUserId = 'user-' + Math.random().toString(36).substring(2, 15);
        let sessionAttributes = {};
        
        function toggleChat() {
            const messages = document.getElementById('chat-messages');
            const inputContainer = document.getElementById('chat-input-container');
            
            if (messages.classList.contains('hidden')) {
                messages.classList.remove('hidden');
                inputContainer.classList.remove('hidden');
            } else {
                messages.classList.add('hidden');
                inputContainer.classList.add('hidden');
            }
        }
        
        function addMessage(text, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();
            
            if (message) {
                addMessage(message, true);
                inputField.value = '';
                
                const params = {
                    botName: 'EcommerceBot',
                    botAlias: 'PROD',
                    inputText: message,
                    userId: lexUserId,
                    sessionAttributes: sessionAttributes
                };
                
                lexRuntime.postText(params, (err, data) => {
                    if (err) {
                        console.error(err);
                        addMessage("Sorry, I'm having trouble connecting to the chat service.", false);
                    } else {
                        addMessage(data.message, false);
                        sessionAttributes = data.sessionAttributes;
                        
                        // If there's a dialog state, prompt for more info
                        if (data.dialogState === 'ElicitSlot') {
                            addMessage(data.message, false);
                        }
                    }
                });
            }
        }
        
        // Allow pressing Enter to send message
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial welcome message
        setTimeout(() => {
            addMessage("Hello! I'm your ecommerce assistant. How can I help you today?", false);
        }, 1000);
    </script>
</body>
</html>
